<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kategori</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <header>
        <a href="#" class="logo">LIWIRA gavekurve</a>
        <div id="kurv__ikon">
        <i class="ri-shopping-basket-2-line"></i>
        <span class="kurv__produkt--tæller"></span>
        </div>
    </header>

    <div class="webshop">
        <h1 class="webshop__titel">Delikatesser</h1>
        <div class="kategori__indhold--beskrivelse">
            <p>På webshoppen kan du finde et stort udvalg af lækre delikatesser, som bringer lykke både i dit eget køkken, som servering for familie og gæster eller som gave.</p>
        </div>
        <div class="kategori__indhold">
            <!--kategori 1-->
            <a href="#" class="produkt__link">
                <div class="kategori__kort">
                    <div class="kategori__billede">
                        <img src="images/spring_favorites-18.webp" alt="">
                    </div>
                    <h3 class="kategori__navn">Lækkerier</h3>
                </div>
            </a>
            <!--kategori 2-->
            <a href="#" class="produkt__link">
                <div class="kategori__kort">
                    <div class="kategori__billede">
                        <img src="images/spring_favorites-18.webp" alt="">
                    </div>
                    <h3 class="kategori__navn">Drikke</h3>
                </div>
            </a>
            <!--kategori 3-->
            <a href="#" class="produkt__link">
                <div class="kategori__kort">
                    <div class="kategori__billede">
                        <img src="images/spring_favorites-18.webp" alt="">
                    </div>
                    <h3 class="kategori__navn">Konserves</h3>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
